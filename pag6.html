		<h4> Octavio Paz <small> ( 1914-1998 ) </small> </h4>
	</figcaption>
	<p align="justify"> Fue un poeta, ensayista y diplomático mexicano. En 1990  se le otorgó el<strong> Premio Nobel de Literatura y el Premio Cervantes </strong> Se le considera uno de los más influyentes escritores del siglo XX y uno de los grandes poetas hispanos de todos los tiempos. Nació durante la Revolución Mexicana, es uno de los datos más interesantes. El 19 de abril de 1998 Octavio Paz murió en la Casa de Alvarado, Calle de Francisco Sosa, barrio de Santa Catarina, Coyoacán, Ciudad de México. El escritor había sido trasladado por la presidencia de la República en enero de 1997, ya enfermo, luego de que un incendio destruyó su departamento y parte de su biblioteca en diciembre de 1996.  </p>
