		<h4> José de Sousa Saramago <small> ( 1922-2010 ) </small> </h4>
	</figcaption>
	<p align="justify"> Fue un escritor, novelista, poeta, periodista y dramaturgo portugués. En 1998  se le otorgó el<strong> Premio Nobel de Literatura </strong> Se destacó su capacidad para volver comprensible unnna realidad huidiza, con parábolas sostenidos por la imaginación, la compasión y la ironía, sus padres eran una pareja campesina sin tierras y de escasos recursos económicos. Este estilo de vida influirá notablemente en los pensamientos del escritor, especialmente en lo que se refiere asus ideas politicas, cimentadas sobre una vasta cultura formal y popular y una experiencia vital hiperestésica. </p>
