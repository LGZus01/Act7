		<h4> Derek Alton Walcott <small> ( 1930-2017 ) </small> </h4>
	</figcaption>
	<p align="justify">  Fue un poeta, dramaturgo y artista visual santaluciano, su crecimiento lo paso en una isla volcanica aislada, su padre era un pintor de acuarelas, desde ese entonces el escribía poesía y a los 18 años debutó con 25 poemas y después publica su segundo poemario en 1949. En 1981 fue contratado como profesor por la UNiversidad de Boston de los Estados unidos, donde fundó el teatro de los dramaturgos. Uno de sus poemmas que causo gran impacto fue en 1990 el poema épico Omeros, se tradujo a multitud de idiomas y esta considerado una de las obras poéticas básicas de la literatura contemporanea. TRas la repercusión de la publicación de Omeros en 1992 recibió el <strong> Premio Nobel de Literatura </strong> </p>
