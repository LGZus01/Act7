	</figcaption>
	<p align="justify"> Fue un pensador de búlgaro y escritor en lengua alemana. En 1981  se le otorgó el<strong> Premio Nobel de Literatura </strong> Era hermano del Médico Georges Canetti y el promotor musical Jacques Canetti entre 1930 comenzó a trabajar en la novela auto de fe publicado 1935 y regresó a Viena, un lugar donde el nació donde continuó frecuentando ambiente literario y artístico. En 1932 publicó su primera obra de teatro, La boda. Dos años más tarde fue el turno de La COmedia de las VAnidades. EN 1937 se transladó a PArís por la muerte de su madre, hecho que lo marcó profundamente y que cierra simbólicamente el tercer volumen de la autobiografía.  </p>
