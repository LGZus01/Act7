		<h4> Harold Pinter <small> ( 1930-2008 ) </small> </h4>
	</figcaption>
	<p align="justify"> Fue un dramaturgo, guionista, poeta, actor, director y activista politico inglés. En 2005  se le otorgó el<strong> Premio Nobel de Literatura </strong> Su carrera de escritor se extendió por más de 50 años y fue uno de los más influyentes dramaturgos modernos britanicos. Sus obras más conocidas incluyen <strong> La Fiesta de Cumpleaños <small> 1957</small>, Retorno al hogar <small> 1964</small>, Traición <small> 1978 </small> </strong>, cada una de las cuales fue adaptada para cine y televisión. También dirigió y actuó en la radio, el teatro, en la televisión así como en producciones de cine propias y en las de otros. Después de haber sido diagnosticado de con cáncer de esófago en diciembre de el 2001, aún así de su frágil condición siguió actuando en el escenario y la pantalla, donde interpreto por último La cinta del Krapp, en el 2006, está fue su ultima vez actuando. </p>
